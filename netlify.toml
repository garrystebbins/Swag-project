[build]
  functions = "functions"
  command = "yarn run build"
  publish = "dist"
  NODE_ENV = "8.9.0"

[dev]
  command = "yarn run start"
  publish = "dist"
  functions = "functions"

[[redirects]]
from = "/docs"
to = "/"
status = 301
force = false

[[redirects]]
from = "/testers"
to = "/"
status = 301
force = false
